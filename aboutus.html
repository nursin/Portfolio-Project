  <div class="container">
    <div class="row row-content">
      <div class="col-12">
        <h2>Choose your character</h2>
        <hr />
      </div>
      <div class="col-md-10">

        <form>
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="gender">Gender</label>
            <div class="col-md-4">
              <select class="form-control" name="gender" id="gender">
                <option>Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="gender">Age range</label>
            <div class="col-md-4">
              <select class="form-control" name="gender" id="gender">
                <option>Select...</option>
                <option value="0-18">0 - 18</option>
                <option value="19-29">19 - 29</option>
                <option value="30-39">30 - 39</option>
                <option value="40-49">40 - 49</option>
                <option value="50-59">50 - 59</option>
                <option value="59+">59+</option>
              </select>
            </div> 
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="gender">Type</label>
            <div class="col-md-4">
              <select class="form-control" name="gender" id="gender">
                <option>Select...</option>
                <option value="famous">Famous</option>
                <option value="notFamous">Not famous</option>
                <option value="createYourOwn">Create your own</option>
              </select>
            </div>
          </div>
          <div class="form-group row mt-5">
            <div class="col">
                <button id="generateButton" class="btn btn-primary btn-lg text-white"><i class="fa fa-transgender-alt" aria-hidden="true"></i> Generate</button>
            </div>
          </div>
          <div class="form-group row mt-5">
            <div class="col col-md-6">
              <p class="text-center">OR</p>
            </div>
          </div>
          <!-- may have to make a new form for this search box 
          will be used to search character database by keyword-->
          <div class="form-group row mt-5">
            <div class="col-8 col-sm-9 col-md-4">
              <input id="searchBox" class="form-control" type="text" placeholder="Enter keywords">
            </div>
            <div class="col">
              <button id="searchButton" class="btn btn-primary text-white"><i class="fa fa-search"></i> Search</button>
          </div>
          </div>
        </form>

      </div>
    </div>
  </div>
