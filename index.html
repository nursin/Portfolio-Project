<head>

  <meta charset="utf-8" />

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <title>Date Act</title>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-2 col-lg-1 mb-3 mb-sm-0 text-center align-self-center">
          <a id="logo" href="index.html"><i class="fa fa-transgender-alt fa-5x"aria-hidden="true"></i></a>
        </div>
        <div class="col ml-sm-4 ml-md-0 ml-lg-4 ml-xl-0 text-center text-sm-left">
          <h1>Date Act</h1>
          <h2>Spice up your date life</h2>
        </div>
        <!-- This button will open a share modal so the user can select messages, social, email and such -->
        <div class="col-md-4 col-xl-2 mt-4 text-center">
          <a class="btn btn-warning btn-lg" type="button" data-toggle="modal" data-target="#shareSocialModal">Share With Friends</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Share on social modal -->
  <div id="shareSocialModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-gradient text-white">
          <h3 class="modal-title">Share on social media</h3>
          <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 text-center">
                <a href="http://facebook.com/" class="btn button-hover-bg-gradient bg-blue text-white" target="_blank">Share on <i class="fa fa-facebook fa-2x"></i>acebook</a>
              </div>
              <div class="col-12 text-center mt-2">
                <a href="http://twitter.com/" class="btn button-hover-bg-gradient bg-blue text-white" target="_blank">Share on <i class="fa fa-twitter fa-2x"></i>Twitter</a>
              </div>
              <div class="col-12 text-center mt-2">
                <a href="http://instagram.com/" class="btn button-hover-bg-gradient bg-blue text-white" target="_blank">Share on <i class="fa fa-instagram fa-2x"></i> Instagram</a>
              </div>
              <div class="col-12 text-center mt-2">
                <a href="http://youtube.com/" class="btn button-hover-bg-gradient bg-blue text-white" target="_blank">Share on <i class="fa fa-youtube fa-2x"></i> YouTube</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dateActNavbar">
        <i class="navbar-toggler-icon"></i>
      </button>
      <div class="collapse navbar-collapse" id="dateActNavbar">
        <ul class="navbar-nav">
          <li class="nav-item active"><a href="index.html" class="nav-link"><i class="fa fa-home fa-lg"></i> Home</a>
          </li>
          <li class="nav-item"><a href="aboutus.html" class="nav-link"><i class="fa fa-info fa-lg"></i> About</a></li>
          <li class="nav-item"><a href="contactus.html" class="nav-link"><i class="fa fa-address-card fa-lg"></i>
              Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row row-content">
      <div class="col-12 col-lg-6">
        <h2>Choose character features:</h2>
        <hr />

        <form>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label" for="gender">Gender</label>
            <div class="col-lg-10">
              <select class="form-control" name="gender" id="gender">
                <option selected disabled>Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="androgen">Androgen</option>
                <option value="neutral">Gender Neutral</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label" for="gender">Age range</label>
            <div class="col-lg-10">
              <select class="form-control" name="gender" id="gender">
                <option selected disabled>Select...</option>
                <option value="10-18">10 - 18</option>
                <option value="19-29">19 - 29</option>
                <option value="30-39">30 - 39</option>
                <option value="40-49">40 - 49</option>
                <option value="50-59">50 - 59</option>
                <option value="59+">59+</option>
              </select>
            </div> 
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label" for="gender">Type</label>
            <div class="col-lg-10">
              <select class="form-control" name="gender" id="gender">
                <option selected disabled>Select...</option>
                <option value="famous">Famous</option>
                <option value="notFamous">Not famous</option>
                <option value="createYourOwn">Create your own</option>
              </select>
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="col">
                <button type="button" id="generateProfileBtn" class="btn btn-lg text-white bg-blue button-hover-bg-gradient"><i class="fa fa-transgender-alt fa-lg" aria-hidden="true"></i> Generate</button>
            </div>
          </div>
          <!-- <div class="form-group row mt-3">
            <div class="col col-md-6">
              <p class="text-center">OR</p>
            </div>
          </div> -->
          <!-- may have to make a new form for this search box 
          will be used to search character database by keyword-->
          <!-- <div class="form-group row mt-3"> 
            <div class="col-12 col-md-7">
              <input id="searchBox" class="form-control" type="text" placeholder="Enter keywords">
            </div>
            <div class="col mt-4 mt-md-0">
              <button class="btn text-white bg-blue button-hover-bg-gradient"><i class="fa fa-search fa-lg"></i> Search</button>
          </div>
          </div> -->
        </form>
      </div>

      <div id="profileContainer" class="col-12 col-lg-6 mt-4 mt-lg-0">
        <h2 id="profileHeader" class="text-center"></h2>
        <div id="name" class="col-12"></div>
        <div id="age" class="col-12"></div>
        <div id="horoscope" class="col-12"></div>
        <div id="type" class="col-12"></div>
        <div id="bio" class="col-12"></div>
        <div id="adjectives" class="col-12"></div>
        <div id="quirky-fact" class="col-12"></div>
        <div id="profession" class="col-12"></div>
        <div class="btn-group mt-4 ml-3">
          <button id="clearBtn" class="btn btn-secondary ">Clear</button>
          <button id="saveProfileBtn" class="btn btn text-white bg-blue button-hover-bg-gradient">Save</button>
        </div>

      </div>

    </div>
  </div>


  <footer class="site-footer">

      <div class="row">
        <div class="col-4 col-sm-2 offset-1">
          <h5>Links</h5>
          <ul class="list-unstyled">
            <li><a class="text-white" href="#">Home</a></li>
            <li><a class="text-white" href="aboutus.html">About</a></li>
            <li><a class="text-white" href="contactus.html">Contact</a></li>

          <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
          <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
          <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
          <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
        </div>
        <div class="col-sm-4 text-center">
          <a role="button" class="btn btn-link text-white" href="tel:+18502212689"><i class="fa fa-phone"></i>
            1-850-221-2689</a><br />
